<ion-header>
  <ion-toolbar>
    <ion-title>Manage Users</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin-home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterUsers()" class="searchbar"></ion-searchbar>
</ion-header>

<ion-content  >
  <ion-list>
    <ion-item *ngFor="let user of filteredUsers" class="list-item">
      <ion-avatar slot="start" class="avatar">
        <img [src]="user.image || 'assets/default-avatar.png'" />
      </ion-avatar>
      <ion-label>
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        <p>Email: {{ user.email }}</p>
        <p>Role: {{ user.role }}</p>
      </ion-label>
      <ion-button fill="clear" color="primary" (click)="editUser(user)" class="action-button edit-button">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" color="danger" (click)="deleteUser(user._id)" class="action-button delete-button">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUser()" class="fab-button">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
