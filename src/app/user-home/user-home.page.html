 
<ion-content class="user-home-content">
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title style="color: white;">Welcome, User!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p style="color: white;">Explore the features below:</p>
      <ion-button expand="full" shape="round"  fill="outline" color="secondary" class="action-button" routerLink="/profile">
        <ion-icon name="person-outline" slot="start"></ion-icon> Profile
      </ion-button>
      <ion-button expand="full" shape="round"  fill="outline" color="secondary" fill="outline" color="secondary" class="action-button" routerLink="/maps">
        <ion-icon name="map-outline" slot="start"></ion-icon> Maps
      </ion-button>
      <ion-button expand="full" shape="round" fill="outline" color="secondary" class="action-button" routerLink="/equipment">
        <ion-icon name="help-circle-outline" slot="start"></ion-icon> Equipment
      </ion-button>
    </ion-card-content>
    <ion-button expand="full" shape="round" class="logout-button" (click)="logout()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon> Logout
    </ion-button>
  </ion-card>
</ion-content>
